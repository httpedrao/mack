<!DOCTYPE html>
<html>
  <head>
    <title>Contato - O Futuro do Python</title>
    <link rel="stylesheet" href="./style/style.css">

  </head>
  <body>
    <header class="header">
      <h1 class="title">Contato</h1>
      <nav class="navbar">
        <a href="/">Home</a>
        <a href="/futuro.html">Futuro</a>
      </nav>
    </header>
    <main class="container main">
      <h2>Entre em contato para conhecer mais sobre Python</h2>
      <form>
        <table>
          <tr>
            <td><label for="nome">Nome:</label></td>
            <td><input type="text" id="nome" name="nome" /></td>
          </tr>
          <tr>
            <td><label for="email">E-mail:</label></td>
            <td><input type="email" id="email" name="email" /></td>
          </tr>
          <tr>
            <td><label for="telefone">Telefone:</label></td>
            <td><input type="tel" id="telefone" name="telefone" /></td>
          </tr>
          <tr>
            <td><label for="mensagem">Mensagem:</label></td>
            <td>
              <textarea
                id="mensagem"
                name="mensagem"
                rows="4"
                cols="50"
              ></textarea>
            </td>
          </tr>
          <tr class="flex">
            <td><label for="sexo">Sexo:</label></td>
            <td>
              <input
                type="radio"
                id="sexoMasculino"
                name="sexo"
                value="masculino"
              />
              <label for="sexoMasculino">Masculino</label>
              <input
                type="radio"
                id="sexoFeminino"
                name="sexo"
                value="feminino"
              />
              <label for="sexoFeminino">Feminino</label>
            </td>
          </tr>
          <tr>
            <td><label for="interesses">Interesses:</label></td>
            <td class="flex">
              <input
                type="checkbox"
                id="interesseEsportes"
                name="interesses[]"
                value="esportes"
              />
              <label for="interesseEsportes">Esportes</label>
              <input
                type="checkbox"
                id="interesseTecnologia"
                name="interesses[]"
                value="tecnologia"
              />
              <label for="interesseTecnologia">Tecnologia</label>
              <input
                type="checkbox"
                id="interesseCultura"
                name="interesses[]"
                value="cultura"
              />
              <label for="interesseCultura">Cultura</label>
            </td>
          </tr>
          <tr>
            <td colspan="2"><input type="submit" value="Enviar" /></td>
          </tr>
        </table>
      </form>
    </main>
  </body>
</html>
